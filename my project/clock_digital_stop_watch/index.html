<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>clock my project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="boxouter" class="p">
        <div class="search "></div>
        <div id="boxinner" class="p">
            00 : 00 : 00
        </div>
        <div class="search "></div>
    </div>

    <div id="stopwatch"  >
        <div id="circle" class="p" >
            <div id="number">00:00:00</div>

        <div id="buttun" class="p" >
            <button id="start" class="buttonclass">start</button>
            <button id="stop" class="buttonclass">stop</button>
            <button id="reset" class="buttonclass">reset</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="stopwatch.js"></script>
</body>
